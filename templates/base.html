<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientGuard - Churn Prediction</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-lock-fill text-primary"></i> ClientGuard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item me-3">
                        <span class="navbar-text text-white">
                            <i class="bi bi-person-circle"></i> {{ session.user_name }} 
                            <span class="badge bg-primary ms-1">{{ session.role }}</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-white vh-100 shadow-sm pt-3 d-none d-md-block position-fixed start-0" style="z-index: 1000;">
                <ul class="nav flex-column nav-pills">
                    <!-- Dashboard -->
                    <li class="nav-item mb-2">
                        <a class="nav-link {{ 'active' if request.path == '/dashboard' or request.path == '/' else 'link-dark' }}" href="/dashboard">
                            <i class="bi bi-speedometer2 me-2"></i> Dashboard
                        </a>
                    </li>
                    
                    <!-- Prediction Tool -->
                    <li class="nav-item mb-2">
                        <a class="nav-link {{ 'active' if request.path == '/predict' else 'link-dark' }}" href="/predict">
                            <i class="bi bi-magic me-2"></i> Prediction Tool
                        </a>
                    </li>

                    <!-- Services (Contextual) -->
                    <li class="nav-item mb-2">
                        <a class="nav-link {{ 'active' if 'services' in request.path else 'link-dark' }}" href="#">
                            <i class="bi bi-hdd-network me-2"></i> Services
                            <small class="text-muted d-block ms-4" style="font-size: 0.75rem;">(Access via Dashboard)</small>
                        </a>
                    </li>

                    <!-- History / Logs -->
                    <li class="nav-item mb-2">
                        <a class="nav-link {{ 'active' if request.path == '/history' else 'link-dark' }}" href="/history">
                            <i class="bi bi-clock-history me-2"></i> Consultation Logs
                        </a>
                    </li>

                    <!-- NUEVO: Reports & PDF -->
                    <li class="nav-item mb-2">
                        <a class="nav-link {{ 'active' if request.path == '/reports' else 'link-dark' }}" href="/reports">
                            <i class="bi bi-file-earmark-text me-2"></i> Reports & PDF
                        </a>
                    </li>

                    <!-- Admin Section -->
                    <li class="nav-item mt-4">
                        <span class="text-muted small text-uppercase fw-bold ms-3">Admin Panel</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == '/employees' else 'link-dark' }}" href="/employees">
                            <i class="bi bi-people-fill me-2"></i> Employees
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-10 offset-md-2 pt-4 pb-5">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
