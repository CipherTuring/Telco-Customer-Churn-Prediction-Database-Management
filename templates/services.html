{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestionar Servicios: <span class="text-primary">{{ c.customer_id }}</span></h2>
    <a href="/dashboard" class="btn btn-secondary">Volver al Dashboard</a>
</div>

<form method="POST">
    <div class="row">
        <div class="col-md-4">
            <div class="card h-100 border-primary">
                <div class="card-header bg-primary text-white">1. Datos del Contrato</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Modalidad</label>
                        <select name="contract_mode" class="form-select">
                            <option value="Month-to-month" {% if k and k.contract_mode == 'Month-to-month' %}selected{% endif %}>Month-to-month</option>
                            <option value="One year" {% if k and k.contract_mode == 'One year' %}selected{% endif %}>One year</option>
                            <option value="Two year" {% if k and k.contract_mode == 'Two year' %}selected{% endif %}>Two year</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Método de Pago</label>
                        <select name="payment_method" class="form-select">
                            <option value="Electronic check" {% if k and k.payment_method == 'Electronic check' %}selected{% endif %}>Electronic check</option>
                            <option value="Mailed check" {% if k and k.payment_method == 'Mailed check' %}selected{% endif %}>Mailed check</option>
                            <option value="Bank transfer" {% if k and k.payment_method == 'Bank transfer' %}selected{% endif %}>Bank transfer</option>
                            <option value="Credit card" {% if k and k.payment_method == 'Credit card' %}selected{% endif %}>Credit card</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label>Mensual ($)</label>
                            <input type="number" step="0.01" name="monthly" class="form-control" value="{{ k.monthly_charges if k else 0 }}">
                        </div>
                        <div class="col-6 mb-3">
                            <label>Total ($)</label>
                            <input type="number" step="0.01" name="total" class="form-control" value="{{ k.total_charges if k else 0 }}">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="paperless" {% if k and k.paperless_billing %}checked{% endif %}>
                        <label class="form-check-label">Facturación Electrónica</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 border-info">
                <div class="card-header bg-info text-white">2. Servicio de Internet</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Tipo de Conexión</label>
                        <select name="internet_type" class="form-select">
                            <option value="DSL" {% if i and i.internet_type == 'DSL' %}selected{% endif %}>DSL</option>
                            <option value="Fiber optic" {% if i and i.internet_type == 'Fiber optic' %}selected{% endif %}>Fiber optic</option>
                            <option value="No" {% if i and i.internet_type == 'No' %}selected{% endif %}>Sin Internet</option>
                        </select>
                    </div>
                    <h6>Adicionales:</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="security" {% if i and i.online_security %}checked{% endif %}>
                        <label class="form-check-label">Online Security</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="backup" {% if i and i.online_backup %}checked{% endif %}>
                        <label class="form-check-label">Online Backup</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="protection" {% if i and i.device_protection %}checked{% endif %}>
                        <label class="form-check-label">Device Protection</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="support" {% if i and i.tech_support %}checked{% endif %}>
                        <label class="form-check-label">Tech Support</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="streaming" {% if i and i.streaming_movies %}checked{% endif %}>
                        <label class="form-check-label">Streaming Movies</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 border-success">
                <div class="card-header bg-success text-white">3. Servicio Telefónico</div>
                <div class="card-body">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" name="phone" id="phoneCheck" {% if p and p.has_phone_service %}checked{% endif %}>
                        <label class="form-check-label fw-bold" for="phoneCheck">Habilitar Servicio Telefónico</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="lines" {% if p and p.multiple_lines %}checked{% endif %}>
                        <label class="form-check-label">Múltiples Líneas</label>
                    </div>
                    <hr>
                    <div class="alert alert-secondary mt-4">
                        <small>Al guardar, se registrará el cambio en el historial de logs (Tabla <code>consultation_logs</code>).</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-dark btn-lg">Actualizar Todos los Servicios</button>
    </div>
</form>
{% endblock %}
