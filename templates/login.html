<!DOCTYPE html>
<html>
<head>
    <title>Login - ClientGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #2980b9, #8e44ad); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 350px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center mb-4">ClientGuard</h3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="admin" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="admin123" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesi√≥n</button>
        </form>
    </div>
</body>
</html>
